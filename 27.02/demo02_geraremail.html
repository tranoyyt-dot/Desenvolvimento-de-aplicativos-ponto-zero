<script>
    let nome = prompt("Informe seu nome social: ");
    let sobrenome = prompt("Informe seu sobrenome: ");
    const endereco = "@gmail.com";
    function gerarEmail(nome, sobrenome){
        let nomecompleto = nome+sobrenome;
        let emailPart = nomecompleto.toLowerCase();
        let email = emailPart + endereco;
        return email;
    }
    let emailfinal= gerarEmail(nome, sobrenome);
    alert(emailfinal)
</script>
